<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donor Notifications</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.pinimg.com/736x/fd/44/db/fd44db49b95f142bb14bab247b67073b.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
    }

    h1 {
      text-align: center;
      color: #d62828;
      margin-bottom: 20px;
    }

    .notification {
      background-color: #fff;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-left: 5px solid #d62828;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .notification p {
      margin: 5px 0;
    }

    .back-button {
      display: block;
      margin-top: 30px;
      text-align: center;
      text-decoration: none;
      background: #d62828;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: #a61b1b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”” Donor Notifications</h1>
    <div id="notificationList">
      <p>Loading notifications...</p>
    </div>
    <a href="donate.html" class="back-button">â¬… Back to Donate Page</a>
  </div>

  <script>
    async function fetchNotifications() {
      try {
        const response = await fetch('/notifications');
        const data = await response.json();

        const list = document.getElementById("notificationList");
        list.innerHTML = "";

        if (data.length === 0) {
          list.innerHTML = "<p>No notifications yet.</p>";
          return;
        }

        data.forEach(notif => {
          const div = document.createElement("div");
          div.className = "notification";
          div.innerHTML = `
            <p><strong>${notif.title}</strong></p>
            <p>${notif.message}</p>
            <p style="font-size: 0.85em; color: gray;">${new Date(notif.timestamp).toLocaleString()}</p>
          `;
          list.appendChild(div);
        });
      } catch (err) {
        document.getElementById("notificationList").innerHTML = "<p>Error loading notifications.</p>";
        console.error("Fetch error:", err);
      }
    }

    fetchNotifications();
  </script>
</body>
</html>
