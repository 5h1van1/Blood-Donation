<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient List</title>
    <link rel="stylesheet" href="recipient-list.css">
</head>
<body>
    <header>
        <h2>Recipient List</h2>
        <a href="admin-dashboard.html">Back to Dashboard</a>
    </header>

    <section class="filter-section">
        <label for="blood-group">Blood Group:</label>
        <select id="blood-group">
            <option value="">All</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
        </select>
        <button onclick="fetchRecipients()">Search</button>
    </section>

    <section>
        <table id="recipient-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Blood Group Required</th>
                    <th>Units Required</th>
                    <th>Urgency</th>
                    <th>Hospital Name</th>
                    <th>Hospital Address</th>
                </tr>
            </thead>
            <tbody>
                <!-- Recipient data will be dynamically inserted here -->
            </tbody>
        </table>
    </section>

    <script src="recipient-list.js"></script>
</body>
</html>
